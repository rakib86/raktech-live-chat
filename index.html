<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>RakTech live chat</title>

<body>
<!-- partial:index.partial.html -->
<body id="body" class="theme--dark">

  <div id="container">
    <div class="header">
      <div class="logo"></div>
      <label class="night-mode" for="night" onclick="enableNight()">
        <i class="fa fa-moon-o"></i>
      </label>
    </div>    
    <section class="left-section">
      <img class="profile-pic" src="images/profile.jpg"/>
      
      <div class="profile-detail">
        <span class="profile-maps">
          <i class="material-icons">room</i>
          Chattagram,Bangladesh
        </span>
        <p class="profile-name">Rakibur Rahaman</p>
        <span class="profile-summary">Computer Science student at IIUC</span>
        <a class="profile-cv" href="#">Download CV</a>
      </div>
      
      <div class="profile-pils">
        <span class="pils"><a href="https://twitter.com/rakib_cs" target="_blank"><i class="fa fa-twitter"></i> Twitter</a></span>
        <span class="pils"><a href="https://github.com/rakiburrahamanCS" target="_blank"><i class="fa fa-github"></i> Github</a></span>
        <span class="pils"><a href="https://facebook.com/rakib.cs" target="_blank"><i class="fa fa-facebook"></i> Facebook</a></span>
        <span class="pils"><a href="https://www.linkedin.com/in/rakib-cs" target="_blank"><i class="fa fa-linkedin"></i> Linkedin</a></span>
      </div>
    </section>
    <div class="front-smooth"></div>
  </div>
